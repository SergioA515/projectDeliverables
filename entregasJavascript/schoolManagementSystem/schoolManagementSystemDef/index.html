<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="bg-primary"><h1>Registro Escuela</h1></div>
    <div class="container">
        <form id="formSchool" name="registor" method="post">
            <div class="row">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="doc">Documento</label>
                    <input class="form-control" type="number" id="doc" autofocus required minlength="10" />
                    <br>
                    <label for="name">Nombres</label>
                    <input class="form-control" type="text" id="name" required minlength="3" />
                    <br>
                    <label for="lstName">Apellidos</label>
                    <input class="form-control" type="text" id="lstName" required minlength="3" />
                    <br>
                    <label for="adress">Direccion</label>
                    <input class="form-control" type="text" id="adress" required minlength="3">
                    <br>
                    <label for="tel">Telefono</label>
                    <input class="form-control" type="number" id="tel" required minlength="3">
                    <br>
                    <label for="mail">Correo</label>
                    <input class="form-control" type="email" id="mail" required minlength="3">
                    <br>
                    <label for="tutor">Acudiente</label>
                    <input class="form-control" type="text" id="tutor">
                    <br>
                    <label for="celTutor">Ceular Acudiente</label>
                    <input class="form-control" type="number" id="celTutor">
                    <br>
<!-- Botones!!! -->
                    <input class="btn btn-primary btn-sm" type="button" id="sendBtn" value="Enviar" onclick="register()">
                    <input class="btn btn-primary btn-sm" type="button" id="findBtn" value="Buscar" onclick="search()">
                    <input class="btn btn-primary btn-sm" type="button" id="deleteBtn" value= "Eliminar" onclick="remove()">
                    <input class="btn btn-primary btn-sm" type="button" id="updateBtn" value="Actualizar" onclick="updates()">
                </fieldset>
            </div>
        </form>
        <div class="row-md-4 card text-right">
            <button class="btn btn-primary btn-sm" type="reset" id="notesBtn" onclick="formNotes();">Ingresar Notas</button>
            <div class="col-md-12 m-2" id="usserNotes"></div>
            <table id="regNotes"></table>
            <div id="oprNote"></div>
            <div class="col-md-6 m-2" id="definitiveNote"></div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>

</html>
